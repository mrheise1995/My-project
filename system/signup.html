<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="../Css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>สมัครสมาชิก</h1>
            <form id="signup-form" method="POST" action="signup.php">
                <div class="form-group">
                    <label for="id-card-number">เลขบัตรประชาชน:</label>
                    <input type="text" id="id-card-number" name="id-card-number" placeholder="กรุณากรอกเลขบัตรประชาชน" required>
                </div>
                <div class="form-group">
                    <label for="full-name">ชื่อ – นามสกุล:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="กรุณากรอกชื่อ – นามสกุล" required>
                </div>
                <div class="form-group">
                    <label for="gender">เพศ:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="other">อื่น ๆ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">อายุ:</label>
                    <input type="number" id="age" name="age" placeholder="กรุณากรอกอายุ" required>
                </div>
                <div class="form-group">
                    <label for="address">ที่อยู่:</label>
                    <input type="text" id="address" name="address" placeholder="กรุณากรอกที่อยู่" required>
                </div>
                <div class="form-group">
                    <label for="province">จังหวัด:</label>
                    <input type="text" id="province" name="province" placeholder="กรุณากรอกจังหวัด" required>
                </div>
                <div class="form-group">
                    <label for="postal-code">รหัสไปรษณีย์:</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="กรุณากรอกรหัสไปรษณีย์" required>
                </div>
                <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์:</label>
                    <input type="tel" id="phone" name="phone" placeholder="กรุณากรอกเบอร์โทรศัพท์" required>
                </div>
                <div class="form-group">
                    <label for="email">อีเมลล์:</label>
                    <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมลล์" required>
                </div>
                <div class="form-group">
                    <label for="username">รหัสผู้ใช้งาน:</label>
                    <input type="text" id="username" name="username" placeholder="กรุณากรอกรหัสผู้ใช้งาน" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">วันเกิด:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <button type="submit" class="btn-submit">สมัครสมาชิก</button>
            </form>
        </div>
    </div>
</body>
</html>
